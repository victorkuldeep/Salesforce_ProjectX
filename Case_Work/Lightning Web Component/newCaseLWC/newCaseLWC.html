<template>
<div style="background-color: #ffffff; border: none">
    <lightning-record-edit-form object-api-name="Case" record-id={recordId} onsuccess={handleSuccess} onerror={handleError}>
        <div class="slds-grid slds-gutters slds-m-around_xx-small">
            <div class="slds-col slds-size_1-of-2">
                <!-- Add fields for left column -->
                <lightning-input-field field-name="Subject" required></lightning-input-field>
                <lightning-input-field field-name="Origin" required></lightning-input-field>
                <lightning-input-field field-name="Priority"></lightning-input-field>
                <lightning-input-field field-name="Reason" required></lightning-input-field>
                <lightning-output-field field-name="OwnerId"></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <!-- Add fields for right column -->
                <lightning-input-field field-name="ParentId"></lightning-input-field>
                <lightning-input-field field-name="Status" required></lightning-input-field>
                <lightning-input-field field-name="Description"></lightning-input-field>
                <lightning-input-field field-name="AccountId" required onchange={handleAccountChange}></lightning-input-field>
                <lightning-combobox label="Contact" value={contactId} options={contactOptions} onchange={handleContactChange}></lightning-combobox>
                <!-- Hidden input field to store the selected contact ID -->
                <lightning-input-field field-name="ContactId" value={contactId} class="slds-hide"></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button-icon icon-name="utility:add" alternative-text="New Contact" onclick={handleNewContactClick} class="slds-m-left_x_small"></lightning-button-icon> &nbsp;Create New Contact
                </div>
            </div>
        </div>
        <div class="slds-m-around_medium slds-grid slds-grid_align-end">
            <lightning-button class="slds-m-around_medium" variant="brand" type="submit" name="submit" label="Submit"></lightning-button>
        </div>
    </lightning-record-edit-form>

    <!-- Modal for New Contact -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">New Contact {selectedRecordTypeName}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Step 1: Record Type Selection -->
                    <template if:true={showRecordTypeSelection}>
                        <lightning-combobox label="Select Record Type" value={selectedRecordTypeId} options={recordTypeOptions} onchange={handleRecordTypeChange}></lightning-combobox>
                        <div class="slds-m-top_small slds-grid slds-grid_align-end">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeModal} class="slds-m-right_small"></lightning-button>
                            <lightning-button variant="brand" label="Next" onclick={handleNext} disabled={isNextButtonDisabled}></lightning-button>
                        </div>
                    </template>
                    <!-- Step 2: Contact Creation Form -->
                    <template if:true={showContactForm}>
                        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleContactSuccess}>
                            <lightning-messages></lightning-messages>
                            
                            <!-- Dynamically generate input fields -->
                            <template for:each={fieldList} for:item="field">
                                <lightning-input-field key={field.fieldName} field-name={field.fieldName}></lightning-input-field>
                            </template>
                            
                            <lightning-input-field field-name="AccountId" value={accountId} disabled = true></lightning-input-field>
                            <!-- Hidden input field to store the selected contact ID -->
                            <lightning-input-field field-name="RecordTypeId" value={selectedRecordTypeId} class="slds-hide"></lightning-input-field>
                            <div class="slds-m-top_small slds-grid slds-grid_align-end">
                                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</div>
</template>
